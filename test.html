<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>php test</title>
  <script src="./js/vue.min.js"></script>
  <script src="./js/axios.min.js"></script>
</head>
<body>

<div class="app">
  <button @click="getData">getData</button>
</div>

<script>
new Vue({
  el:'.app',
  methods:{
    async getData(){
      let url = 'http://localhost/mysql/restful.php?action=delete';
      let fd = new FormData();
      fd.append('id',19);
      let $res = await axios.post(url,fd);
      console.log($res)
    }
  }
})
</script>

</body>
</html>
