<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>注册</title>
  <link rel="stylesheet" href="./css/register.css">
</head>
<body>

<!-- content -->
<div class="content">
  <img class="background" src="./images/background.jpg">
  <div class="register">
    <h3>注 册</h3>
    <!-- 表单 -->
    <form action="./php/register.php" method="post">
      <div class="username">
        <label for="username">注册账号: </label>
        <input type="text" name="username" placeholder="请输入账号">
      </div>
      <div class="password">
        <label for="password">设置密码: </label>
        <input type="password" name="password" placeholder="请输入密码">
      </div>
      <div class="pwd">
        <label for="pwd">确认密码: </label>
        <input type="password" name="pwd" placeholder="再次输入密码">
      </div>
      <button name="submit" value="register">立 即 注 册</button>
    </form>
  </div>
</div>

</body>
</html>
